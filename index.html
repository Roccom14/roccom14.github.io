<!DOCTYPE html>

    <!-- Bouton de changement de thème -->
    <div class="theme-switch">
        <button id="theme-toggle">Mode Clair</button>
    </div>

    <h1>Générateur de commande Brew</h1>

    <!-- Conteneur principal -->
    <div class="container">
        <input type="text" id="search" class="search-box" placeholder="Rechercher des programmes...">

    <div id="output-section">
        <div id="output">brew install</div>
        <button id="reset-btn">Réinitialiser</button>

        <button id="export-btn">Exporter</button>
